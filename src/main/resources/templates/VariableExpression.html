<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf VariableExpression</title>
</head>
<body>
        <h1>Demo of varible Expression</h1>
        <h2 th:text="${user.name}"></h2>
        <h2 th:text="${user.email}"></h2>
        <h2 th:text="${user.role}"></h2>
</body>
</html>
